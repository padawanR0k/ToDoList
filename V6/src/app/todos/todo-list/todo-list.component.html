<ul class="list-group">
  <li class="list-group-item" *ngFor="let todo of todos | todoFilter: selectedNavItem">
    <div class="hover-anchor">
      <a class="hover-action text-muted">
        <span class="glyphicon glyphicon-remove-circle pull-right" (click)="remove(todo.id)"></span>
      </a>
      <label class="i-checks" [for]="todo.id">
        <input type="checkbox" [id]="todo.id" (change)="toggleCheck(todo.id)" [checked]="todo.completed">
        <i></i>
        <span>{{todo.content}}</span>
      </label>
    </div>
  </li>
</ul>
