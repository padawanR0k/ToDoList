<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Todos V1</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/app.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h1 class="title">Todos</h1>
        <ul class="nav nav-xs nav-pills">
          <li id="all" class="active">
            <a>All</a>
          </li>
          <li id="active">
            <a>Active</a>
          </li>
          <li id="completed">
            <a>Completed</a>
          </li>
        </ul>

        <input id="input-todo" class="form-control input-lg" placeholder="What needs to be done?" autofocus style="margin-bottom: 30px;">
        <ul id="todo-list" class="list-group">

        </ul>

        <div class="col-xs-6">
          <label class="i-checks" style="padding-left: 20px">
            <input id="chk-allComplete" type="checkbox">
            <i></i>
            <span>Mark all as complete</span>
          </label>
        </div>
        <div class="col-xs-6 text-right">
          <button id="btn-removeCompletedTodos" class="btn btn-default btn-xs">Clear completed (
            <span id="completedTodos">0</span>)</button>
          <strong id="activeTodos"></strong> items left
        </div>
      </div>
    </div>
  </div>
</body>
</html>
